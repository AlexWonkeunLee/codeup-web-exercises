<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <form method="POST" action="http://request-inspector.glitch.me/">
        <label for="type" >Property Type: </label>
        <input id="type" type="text" name="type" placeholder="Enter property type here"><br>
        <label for="square" >Square Footage: </label>
        <input id="square" type="text" name="square" placeholder="Enter square footage here"><br>
        <label for="min" >Min Price: </label>
        <input id="min" type="text" name="min" placeholder="Enter minimum price here"><br>
        <label for="max" >Max Price: </label>
        <input id="max" type="text" name="max" placeholder="Enter maximum price here"><br>
        <label for="zip" >Zipcode: </label>
        <input id="zip" type="text" name="zip" placeholder="Enter zipcode here"><br>
        <label for="bedroom" >Number of Bedrooms: </label>
        <input id="bedroom" type="text" name="bedroom" placeholder="Enter # of bedrooms here"><br>
        <label for="bathroom" >Number of Bathrooms: </label>
        <input id="bathroom" type="text" name="bathroom" placeholder="Enter # of bathrooms here"><br>
        <label for="extra" >Amount of extra rooms: </label>
        <input id="extra" type="text" name="extra" placeholder="Enter # of extra rooms here"><br>
        <button type="submit">Search Now</button>
    </form>
</body>
</html>
