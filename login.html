<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST" action="http://request-inspector.glitch.me/">
        <label for="username">Username: </label>
        <input id="username" type="text" name="username" placeholder="Enter name here"><br>
        <label for="email">Email: </label>
        <input id="email" type="text" name="email" placeholder="Enter email here" required><br>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" placeholder="Enter password here>" required><br>
        <input id="logged" type="checkbox" name="logged" value="yes" checked>
        <label for="logged">Keep me logged in for two weeks</label><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
