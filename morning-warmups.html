<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups</title>
</head>
<body>
    <h1>Morning Warmups</h1>
    <script>
        function addValues(num1, num2) {
            var sum = num1 + num2;
            return sum;
        }
        console.log(addValues(2,3));

        function areaTriangle(num1, num2, num3) {
            var perimeter = num1 + num2 + num3;
            var p = perimeter / 2;
            var area = Math.sqrt(p * (p-num1) * (p - num2) * (p-num3));
            return area;
        }

        console.log(areaTriangle(5, 6, 7));
    </script>
</body>
</html>
