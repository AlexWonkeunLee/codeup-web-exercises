        var key = event.which;
        currentCode.push(key);
        console.log(currentCode);
        if (comparing(currentCode)) {
            alert("KONAMI CODE!!!");
            lives += 30;
            $('body').css('background-image', 'url(img/1up.png)');
            codeAudio.play();
            $('h1').html("Lives x " + lives);
        } else {
            for (var i = 0; i < currentCode.length; i++) {
                if (currentCode[i] !== konamiCode[i]) {
                    currentCode = [];
                }
            }
        }
        if (key === 38) {
            if (atTop(currentPosition)) {
                wallAudio.play();
            } else {
                $('.container').children().children().remove('img');
                moveUp(currentPosition);
                moveAudio.play();
                currentPosition -= 7;
            }
        }
        if (key === 37) {
            if (atLeft(currentPosition)) {
                wallAudio.play();
            } else {
                $('.container').children().children().remove('img');
                moveLeft(currentPosition);
                moveAudio.play();
                currentPosition--;
            }
        }
        if (key === 39) {

                wallAudio.play();
            } else {
                $('.container').children().children().remove('img');
                moveRight(currentPosition);
                moveAudio.play();
                currentPosition++;
            }
        }
        if (key === 40) {
            if (atBottom(currentPosition)) {
                wallAudio.play();
            } else {
                $('.container').children().children().remove('img');
                moveDown(currentPosition);
                moveAudio.play();
                currentPosition += 7;
            }
        }

                            setTimeout(function () {
                                alert("GAME OVER! Your score was " + points);
                                var again = confirm("Would you like to play again?");
                                if (again) {
                                    location.reload();
                                } else {
                                    window.close();
                                }
                            }, 100);
                        }
                    }, 100);
                    clearInterval(red);
                }
                $('.gridSpot48').css('background', 'white');
            }
            if (position === 49) {
                if (position === current) {
                    ouchAudio.play();
                    lives -= 1;
                    $('h1').html("Lives x " + lives);
                    $('.gridSpot49').css('background', 'white');
                    setTimeout(function () {
                        if (lives === 0) {
                            overAudio.play();
                            setTimeout(function () {
                                alert("GAME OVER! Your score was " + points);
                                var again = confirm("Would you like to play again?");
                                if (again) {
                                    location.reload();
                                } else {
                                    window.close();
                                }
                            }, 100);
                        }
                    }, 100);
                    clearInterval(red);
                }
                $('.gridSpot49').css('background', 'white');
            }

            position += 7;
            if (position > 49) {
                clearInterval(red);
            }
        }, 50);
    }

</script>
</body>
</html>
