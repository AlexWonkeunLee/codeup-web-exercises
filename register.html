<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST" action="http://request-inspector.glitch.me/">
        <label for="username">Username: </label>
        <input id="username" type="text" name="username" placeholder="Enter name here"><br>
        <label for="email">Email: </label>
        <input id="email" type="text" name="email" placeholder="Input email here"><br>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" placeholder="Enter password here"><br>
        <label for="confirm">Confirm Password: </label>
        <input id="confirm" type="password" name="confirm" placeholder="Confirm password"><br>
        <input id="newsletter" type="checkbox" name="newsletter" value="yes" checked>
        <label for="newsletter"> Sign me up to the newsletter!</label><br>
        <button type="submit">Create New Account</button>
    </form>
</body>
</html>
